<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" src="../assets/img/download-modified.png" width="70" height="70">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>

        <div class="text-end">
          <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-light me-2" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
              Log out
            </button>
          </ng-container>
      
          <ng-template #loggedOut>
            <button class="btn btn-outline-light me-2" (click)="auth.loginWithRedirect()">Log in</button>
          </ng-template>
        </div>
      </div>
    </div>
  </header>
