
<div class="container" *ngIf="isLoggedIn">
  <button class="btn btn-primary btn-floating" (click)="showForm()">
    <i class="fas fa-plus"></i>
  </button>

  <div class="add-student-form" *ngIf="showAddForm">
  <h1>Register Users</h1>
    <form>
      <div class="form-group">
        <label for="student-number">Student Number</label>
        <input type="text" class="form-control" id="student-number" name="studentNumber">
      </div>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" class="form-control" id="full-name" name="fullName">
      </div>
      <div class="form-group">
        <label for="file-upload">Upload File: </label>
        <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="file-upload">
      </div>
      <button (click)="onUpload()" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
